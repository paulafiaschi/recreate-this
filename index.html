<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro - Paula Fiaschi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <img src="" alt="Pomofocus logo">
    <ul>
      <li>Report</li>
      <li>Settings</li>
      <li>Login</li>
    </ul>
  </nav>

  <main>
    <section id="timer">
      <ul>
        <li>Pomodoro</li>
        <li>Short Break</li>
        <li>Long Break</li>
      </ul>
      <div id="timer">
        <p>24:59</p>
      </div>
      <button>START</button>
    </section>

    <h3>WORKING ON</h3>
    <p>Milk the cat</p>

    <section>
      <div>
        <h2>Tasks</h2>
        <img src="" alt="" class="menu-dots">
      </div>
      <hr>

      <div class="current-task">
        <img src="" alt="grey tick">
        <p><strong>Milk the cat</strong></p>
        <p class="number">0/1</p>
        <img src="" alt="" class="menu-dots">
      </div>

      <div class="done-task">
        <img src="" alt="red tick">
        <p><s>Code this</s></p>
        <p class="number">0/1</p>
        <img src="" alt="" class="menu-dots">
      </div>

      <div class="add-task">
        <img src="" alt="plus icon">
        <p><strong>Add Task</strong></p>
      </div>

      <div class="state">
        <ul>
          <li>Est:<span></span>1</li>
          <li>Act:<span></span>0</li>
          <li>Finish at:<span>13:57</span></li>
        </ul>
      </div>
    </section>

    <section class="info">
      <h1>An online Pomodoro Timer</h1>

    </section>
  </main>

</body>

</html>
